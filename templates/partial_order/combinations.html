{% extends 'partial_order/partial_order_processing.html' %}

{% block script %}
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3-polygon.v2.min.js"></script>
    <script type="text/javascript" src="../../static/js/partialOrders.js" defer></script>
    <script type="text/javascript">

        let ids = ["groups_tab", "combinations_tab", "delays_tab"];
        ids.forEach(function (id) {
            let element = document.getElementById(id);
            element.classList.remove("active");
        });
        let element = document.getElementById("combinations_tab");
        element.classList.add("active");

    </script>

{% endblock %}

{% block tab_content %}
    <div class="tab-pane fade show active">
        <div class="container-fluid">
            <h4 class="mt-4" style="color:#0f0f0f;">Please select a combination</h4>
            <h6 class="mt-4" style="color:#00529F;">You can modify the combination by adding delays in the
                <i>'Add Delays'</i> tab. </h6>
        </div>
    </div>
{% endblock %}
